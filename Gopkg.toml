required = ["github.com/golangci/golangci-lint/cmd/golangci-lint"]

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/gomodule/redigo"
  version = "2.0.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.7.0"

[[constraint]]
  name = "github.com/redislabs/redisgraph-go"
  revision = "0d6a4659a1b54d5789de6bdfcb4bb69bfe873ad1" # revision from private aggregator pkg lock, redisgo updated to 2.0 since we've last built

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.12"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.13.12"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.12"

[[constraint]]
  name = "github.com/open-cluster-management/multicloud-operators-foundation"
  branch = "master"
  
[[constraint]]
  version = "v1.2.4"
  name = "github.com/kennygrant/sanitize"
  
[[constraint]]
  name = "github.com/golangci/golangci-lint"
  version = "v1.21.0"


[prune]
  go-tests = true
  unused-packages = true